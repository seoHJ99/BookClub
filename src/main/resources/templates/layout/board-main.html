<!DOCTYPE html>
<html
  lang="ko"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 페이지</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <main>
      <div class="container mt-5" th:object="${review}">
        <!-- 제목 -->
        <h1 class="text-center" th:text="*{title}">게시글 제목</h1>
        <!-- 게시글 작성자와 작성 시간 -->
        <div class="row justify-content-between mt-3">
          <div class="col-md-6">
            <p class="text-center" th:text="*{writer}">
              게시글 작성자: 작성자명
            </p>
          </div>
          <div class="col-md-6 text-end">
            <p class="text-center" th:text="*{writeDate}">
              작성 시간: 작성시간
            </p>
          </div>
        </div>
        <!-- 카테고리 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <p class="text-center" th:text="*{category}">
              카테고리: 카테고리명
            </p>
          </div>
        </div>
        <!-- 게시글 내용 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="*{content}">게시글 내용</h5>
                <p>게시글 내용이 여기에 표시됩니다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 댓글 내용 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">댓글</h5>
                <div class="mt-3">
                  <div class="card mb-3">
                    <div
                      class="card-body d-flex justify-content-between align-items-start"
                    >
                      <div>
                        <h6 class="card-subtitle mb-2 text-muted">
                          댓글 작성자
                        </h6>
                        <p class="card-text">댓글 내용이 여기에 표시됩니다.</p>
                      </div>
                      <p class="card-text">
                        <small class="text-muted">작성 시간</small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 댓글 입력 폼 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">댓글 남기기</h5>
                <form>
                  <div class="mb-3">
                    <label for="comment" class="form-label">댓글 달기</label>
                    <textarea
                      class="form-control"
                      id="comment"
                      rows="3"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    댓글 남기기
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- 부트스트랩 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
