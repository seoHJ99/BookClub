<!DOCTYPE html>
<html
  lang="ko"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 페이지</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .books {
        min-height: 160px;
        max-height: 220px;
        overflow: hidden;
        border: 1px solid black;
        padding: 5px;
        border-radius: 20px;
        cursor: pointer;
      }
      .books:hover {
        background-color: #bbbb;
        opacity: 70%;
      }

      .books p:nth-child(4) {
        max-width: 490px;

        white-space: nowrap; /* 텍스트를 한 줄로만 표시 */
        overflow: hidden; /* 넘치는 부분을 숨김 */
        text-overflow: ellipsis; /* 넘치는 부분에 생략 부호 추가 */
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container mt-5" th:object="${review}">
        <!-- 제목 -->
        <h1 class="text-center" th:text="*{title}">게시글 제목</h1>
        <!-- 게시글 작성자와 작성 시간 -->
        <div class="row justify-content-between mt-3">
          <div class="col-md-6">
            <p class="text-center" th:text="*{writer}">
              게시글 작성자: 작성자명
            </p>
          </div>
          <div class="col-md-6 text-end">
            <p class="text-center" th:text="*{writeDate}">
              작성 시간: 작성시간
            </p>
          </div>
        </div>
        <!-- 카테고리 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <p class="text-center" th:text="*{category}">
              카테고리: 카테고리명
            </p>
          </div>
        </div>
        <!-- 게시글 내용 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="*{title}">게시글 내용</h5>
                <div
                  class="mb-3 d-flex align-items-start books"
                  th:object="${book}"
                  onclick="goShopping()"
                >
                  <img
                    src="#"
                    th:src="*{image}"
                    alt="책 사진"
                    class="img-thumbnail me-2 flex-shrink-0"
                    style="height: 125px"
                  />
                  <div>
                    <h5 class="mb-1" th:text="*{name}">책 제목</h5>
                    <p class="mb-1" th:text="*{author}">저자: 저자 이름</p>
                    <p class="mb-1" th:text="*{publisher}">
                      출판사: 출판사 이름
                    </p>
                    <p th:text="*{description}" id="description">
                      책 소개글이 들어갑니다. 책 소개글이 들어갑니다. 책
                      소개글이 들어갑니다.
                    </p>
                    <input type="hidden" th:value="*{isbn}" name="isbn" />
                  </div>
                </div>
                <p th:html="*{content}">게시글 내용이 여기에 표시됩니다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 댓글 내용 -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">댓글</h5>
                <div class="mt-3">
                  <div
                    class="card mb-3"
                    th:each="co : ${comments}"
                    th:object="${co}"
                  >
                    <div
                      class="card-body d-flex justify-content-between align-items-start"
                    >
                      <div>
                        <h6
                          class="card-subtitle mb-2 text-muted"
                          th:text="*{writerId}"
                        >
                          댓글 작성자
                        </h6>
                        <p class="card-text" th:text="*{content}">
                          댓글 내용이 여기에 표시됩니다.
                        </p>
                      </div>
                      <p class="card-text">
                        <small class="text-muted" th:text="*{date}">
                          작성 시간
                        </small>
                        <small class="text-muted" th:text="*{time}"></small>
                      </p>
                    </div>
                  </div>
                </div>
                <!-- 댓글 입력 폼 -->
                <div class="row justify-content-center mt-3">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">댓글 남기기</h5>
                        <form
                          action="/review/comment/save"
                          method="post"
                          th:object="${comment}"
                        >
                          <input
                            type="hidden"
                            th:value="${review.no}"
                            name="boardNo"
                          />
                          <div class="mb-3">
                            <label for="comment" class="form-label"
                              >댓글 달기</label
                            >
                            <textarea
                              class="form-control"
                              id="content"
                              th:field="*{content}"
                              rows="3"
                            ></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">
                            댓글 남기기
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script th:inline="javascript">
        function goShopping() {
          window.open([[${book.shoppingLink}]]);
        }
      </script>
    </main>
    <!-- 부트스트랩 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
