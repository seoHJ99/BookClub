<!DOCTYPE html>
<html
  lang="ko"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 커스텀 CSS -->
    <style>
      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #dddddd;
      }

      .chat-date {
        text-align: center;
        margin-bottom: 10px;
      }

      .enter-message {
        text-align: center;
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      .chat-box {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        height: 900px;
      }

      .user-entered {
        text-align: center;
        font-style: italic;
        color: #666666;
        margin-bottom: 20px;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .chat-message img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .message-bubble {
        background-color: #ffffff;
        padding: 10px;
        border-radius: 10px;
        word-break: break-all;
        max-width: calc(100% - 60px);
        /* 말풍선의 최대 너비를 이미지 크기와 메시지 시간의 너비만큼으로 설정 */
      }

      .message-content {
        margin-bottom: 5px;
      }

      .message-time {
        font-size: 12px;
        color: #999999;
      }

      .custom-background {
        background-color: #dddddd;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="chat-container">
          <!-- 채팅 창 -->
          <div class="chat-box" style="overflow-y: scroll">
            <!-- 대화 내용 -->
          </div>
          <!-- 메시지 입력 창 -->
          <div class="enter-message">
            <textarea
              class="form-control me-2"
              id="messageText"
              rows="1"
              placeholder="메시지를 입력하세요"
              style="overflow-y: auto; resize: none; flex: 1; height: 50px"
            ></textarea>
            <button class="btn btn-primary">전송</button>
          </div>
        </div>
      </div>
      <input type="hidden" th:value="${clubNo}" id="clubNo" />
      <script th:inline="javascript">
        $(".btn").on("click", function () {
          sendMessage();
        });

        var websocket = new WebSocket("ws://localhost:8080/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function onOpen() {
          var sendItem = {
            clubNo: $("#clubNo").val(),
            messageType: "open",
            chattingContent: "",
          };
          websocket.send(JSON.stringify(sendItem));
        }

        function onClose() {
          var sendItem = {
            clubNo: $("#clubNo").val(),
            messageType: "close",
            chattingContent: "",
          };
          websocket.send(JSON.stringify(sendItem));
        }

        function onMessage(msg) {
          var messageInfo = JSON.parse(msg.data);
          let chatMessage = "";
          let dateTime = messageInfo.time.split("T");
          let date = dateTime[0];
          let time = dateTime[1];
          if (messageInfo.messageType == "open") {
            chatMessage =
              `<div class="user-entered custom-background">
                             ` +
              messageInfo.memberId +
              ` 님이 입장하셨습니다.
                            </div>`;
          } else if (messageInfo.messageType == "chat") {
            chatMessage =
              `<div class="chat-message">
                                 <img
                                   src="` +
              messageInfo.memberProfile +
              `"
                                   alt="프로필 사진"
                                 />
                                 <strong>` +
              messageInfo.memberId +
              `</strong>

                                 <div>
                                   <div
                                     class="message-bubble"
                                     style="display: inline-block; margin-top: 5px"
                                   >
                                     <div class="message-content" style="display: inline-block">
                                       ` +
              messageInfo.message +
              `
                                     </div>
                                     <div class="message-time">` +
              time +
              `</div>
                                   </div>
                                 </div>
                               </div>`;
          } else if (messageInfo.messageType == "close") {
            chatMessage =
              `<div class="user-entered custom-background">
                             ` +
              messageInfo.memberId +
              ` 님이 퇴장하셨습니다.
                            </div>`;
          }
          if (
            $(".chat-date").last().text() != toStringByFormatting(new Date())
          ) {
            let time =
              ` <div class="chat-date custom-background">` +
              toStringByFormatting(new Date()) +
              `</div>`;
            $(".chat-box").append(time);
          }

          $(".chat-box").append(chatMessage);
        }

        function sendMessage() {
          let item = {
            clubNo: $("#clubNo").val(),
            message: $("#messageText").val(),
            messageType: "chat",
          };
          websocket.send(JSON.stringify(item));
          $("#messageText").val("");
        }

        function toStringByFormatting(source, delimiter = "-") {
          const year = source.getFullYear();
          const month = leftPad(source.getMonth() + 1);
          const day = leftPad(source.getDate());

          return [year, month, day].join(delimiter);
        }

        function leftPad(value) {
          if (value >= 10) {
            return value;
          }

          return `0${value}`;
        }
      </script>
    </main>
  </body>
</html>
