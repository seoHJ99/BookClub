<!DOCTYPE html>
<html
  lang="ko"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>리뷰 리스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">글 번호</th>
                  <th scope="col">읽은 책</th>
                  <th scope="col">글 제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">작성 시간</th>
                </tr>
              </thead>
              <tbody>
                <!-- 더미 데이터 -->
                <tr th:each="board, status:${boards}" th:object="${board}">
                  <th scope="row" th:text="*{no}">1</th>
                  <td>
                    <!-- 사진에 모달 연결 -->
                    <a
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#imageModal"
                    >
                      <img
                        style="width: 50px"
                        th:src="${books[status.index].image}"
                        src="https://png.pngtree.com/element_pic/16/10/29/8a6fa9d903aa625bd76b914b91301423.jpg"
                        alt=""
                      />
                    </a>
                    <!-- 이미지 모달 -->
                    <div
                      class="modal fade"
                      id="imageModal"
                      tabindex="-1"
                      aria-labelledby="imageModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              id="imageModalLabel"
                              th:text="${books[status.index].name}"
                            >
                              책 제목
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body text-center">
                            <img
                              th:src="${books[status.index].image}"
                              src="https://png.pngtree.com/element_pic/16/10/29/8a6fa9d903aa625bd76b914b91301423.jpg"
                              class="img-fluid"
                              alt=""
                            />
                            <div>
                              <span
                                th:text="'제목: ' + ${ books[status.index].name}"
                                >책 제목</span
                              >
                            </div>
                            <div
                              th:text="'저자: ' +${books[status.index].author}"
                            >
                              저자
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <a th:href="@{/review(no=*{no})}" th:text="*{title}"
                      >첫 번째 게시물 제목
                    </a>
                  </td>
                  <td th:text="*{writer}">작성자1</td>
                  <td th:text="*{writeDate}">2024-01-07 10:00</td>
                </tr>
                <!-- 다른 더미 데이터 추가 가능 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
