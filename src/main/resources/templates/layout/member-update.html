<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 30px;
      }
      .form-title {
        margin-bottom: 15px;
      }
      .btn-container {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center">내 정보 수정</h1>
        <form>
          <div class="form-group">
            <label for="nickname" class="form-title">닉네임 변경</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              placeholder="새로운 닉네임 입력"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-title">비밀번호 변경</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="새로운 비밀번호 입력"
            />
          </div>
          <div class="form-group">
            <label for="profile-pic" class="form-title">프로필 사진 변경</label>
            <input type="file" class="form-control" id="profile-pic" />
          </div>
          <div class="btn-container">
            <button type="submit" class="btn btn-primary">저장</button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
