<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      .page-title {
        text-align: center;
        margin-bottom: 30px;
      }
      .btn-container {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="page-title">내 정보</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">내가 쓴 글</h5>
                <p class="card-text">내가 작성한 글 목록이 표시됩니다.</p>
                <a
                  th:href="@{/member/board/{id}(id=${member.id})}"
                  class="btn btn-primary"
                  >글 목록 보기</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">내가 쓴 댓글</h5>
                <p class="card-text">내가 작성한 댓글 목록이 표시됩니다.</p>
                <a
                  th:href="@{/member/comment/{id}(id=${member.id})}"
                  class="btn btn-primary"
                  >댓글 목록 보기</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">내 정보 수정</h5>
                <p class="card-text">
                  내 정보를 수정할 수 있는 페이지로 이동합니다.
                </p>
                <a
                  th:href="@{/member/info/{id}(id=${member.id})}"
                  class="btn btn-primary"
                  >정보 수정하기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
