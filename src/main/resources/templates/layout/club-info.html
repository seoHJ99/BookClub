<!DOCTYPE html>
<html
        lang="ko"
        th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
        xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>리뷰 리스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <style>
      .menu-item.active {
        border-bottom: 2px solid black;
      }

      .container {
        border: 1px solid #cccccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 1320px;
        margin-left: auto;
        margin-right: auto;
      }

      .container .row {
        margin-right: 0;
        margin-left: 0;
      }

      .divider {
        background-color: #f2f2f2;
        height: 3px;
        opacity: 0.5;
        background-color: rgba(0, 0, 255, 0.5);
      }

      .container-fluid {
        padding-right: 0;
        padding-left: 0;
      }

      main {
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        max-width: 1320px;
        margin-left: auto;
        margin-right: auto;
      }

      .nav-link {
        border: none;
      }

      .nav-link.active {
        border-bottom: 2px solid black;
      }

      .nav-link {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container-fluid mt-4 text-center">
        <!-- 클럽 명 -->
        <div class="border border-dark">
          <h2 class="p-2">클럽 명</h2>
        </div>
        <!-- 대표 사진 -->
        <div class="border border-dark">
          <img src="club_image.jpg" alt="대표 사진" class="img-fluid rounded" />
        </div>
        <!-- 맴버, 게시글, 일정 -->
        <div class="text-muted mt-3">
          <p>
            맴버: <span id="memberCount">10</span> | 게시글:
            <span id="postCount">20</span> | 일정:
            <span id="eventCount">5</span>
          </p>
          <p>일정: <span id="scheduleCount">30</span> 글자</p>
        </div>
        <!-- 메뉴 -->
        <div class="container">
          <ul
            class="nav nav-tabs justify-content-center"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                홈
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                게시판
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                일정
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <!-- 소개글 -->
              <div class="mt-4">
                <p>
                  이곳에 클럽 소개글이 들어갑니다. 클럽 활동 내용이나 목표,
                  회원들에 대한 소개 등을 작성하세요.
                </p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              ...
            </div>
          </div>
        </div>

        <!-- 구분자 -->
        <div class="divider mt-4"></div>
        <!-- 클럽 맴버 -->
        <div class="row mt-4 justify-content-center">
          <div class="col-md-12">
            <h4>클럽 맴버</h4>
          </div>
          <div class="col-md-3 mb-3">
            <img src="member1.jpg" alt="맴버 1" class="img-fluid rounded" />
            <p class="mt-2">맴버 1</p>
          </div>
          <div class="col-md-3 mb-3">
            <img src="member2.jpg" alt="맴버 2" class="img-fluid rounded" />
            <p class="mt-2">맴버 2</p>
          </div>
          <!-- 추가 맴버 추가 가능 -->
        </div>
        <!-- 구분자 -->
        <div class="divider mt-4"></div>
        <!-- 읽은 책 -->
        <div class="row mt-4 justify-content-center">
          <div class="col-md-12">
            <h4>읽은 책</h4>
          </div>
          <div class="col-md-3 mb-3">
            <img src="book1.jpg" alt="읽은 책 1" class="img-fluid rounded" />
          </div>
          <div class="col-md-3 mb-3">
            <img src="book2.jpg" alt="읽은 책 2" class="img-fluid rounded" />
          </div>
          <!-- 추가 읽은 책 추가 가능 -->
        </div>
      </div>
    </main>
  </body>
</html>
