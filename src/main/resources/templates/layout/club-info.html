<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>클럽 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 스타일 */
      .menu-item.active {
        border-bottom: 2px solid black;
      }

      .container {
        border: 1px solid #cccccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 1320px;
        margin-left: auto;
        margin-right: auto;
      }

      .container .row {
        margin-right: 0;
        margin-left: 0;
      }

      .divider {
        background-color: #f2f2f2;
        height: 3px;
        opacity: 0.5;
        background-color: rgba(0, 0, 255, 0.5);
      }

      .container-fluid {
        padding-right: 0;
        padding-left: 0;
      }

      main {
        margin-top: 20px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        max-width: 1320px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }

      .nav-link {
        border: none;
        text-align: center;
      }

      .nav-link.active {
        border-bottom: 2px solid black;
      }

      .member_profile {
        width: 50px;
        border: 1px solid black;
        border-radius: 50%;
      }

      .memberBox {
        display: flex;
        justify-content: center;
      }

      .eachMember {
        padding: 10px;
      }

      .bookImg {
        width: 70px;
        border: 1px solid black;
      }

      .bookBox {
        display: flex;
        justify-content: center;
      }

      .eachBook {
        padding: 10px;
      }

      /* 클럽 가입 버튼 스타일 */
      .join-club-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        width: 100%;
        max-width: 1320px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid mt-4 text-center">
        <!-- 클럽 명 -->
        <div>
          <h2 class="p-2" th:text="${club.name}">클럽 명</h2>
        </div>
        <!-- 대표 사진 -->
        <div class="border border-dark rounded">
          <img
            th:src="${club.profile}"
            src="club_image.jpg"
            alt="대표 사진"
            class="img-fluid rounded"
          />
        </div>
        <!-- 맴버, 게시글, 일정 -->
        <div class="text-muted mt-3">
          <p>
            맴버:
            <span id="memberCount" th:text="${#lists.size(club.members)}"
              >10</span
            >
            | 게시글:
            <span id="postCount" th:text="${#lists.size(club.reportBoard)}"
              >20</span
            >
            | 일정:
            <span id="eventCount" th:text="${#lists.size(club.meetings)}"
              >5</span
            >
          </p>
        </div>
        <!-- 메뉴 -->
        <div class="container">
          <ul
            class="nav nav-tabs justify-content-center"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                홈
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                게시판
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                일정
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <!-- 소개글 -->
              <div class="mt-4">
                <p th:text="${club.introduce}">
                  이곳에 클럽 소개글이 들어갑니다. 클럽 활동 내용이나 목표,
                  회원들에 대한 소개 등을 작성하세요.
                </p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              ...
            </div>
          </div>
        </div>
        <!-- 구분자 -->
        <div class="divider mt-4"></div>
        <!-- 클럽 맴버 -->
        <div class="row mt-4 justify-content-center">
          <div class="col-md-12">
            <h4>클럽 맴버</h4>
          </div>
          <div class="memberBox">
            <div
              class="eachMember"
              th:each="member:${members}"
              th:object="${member}"
            >
              <img
                src="member1.jpg"
                alt="맴버 1"
                class="img-fluid member_profile"
                th:src="*{profile}"
              />
              <p class="mt-2" th:text="*{nickname}">맴버 1</p>
            </div>
          </div>
          <!-- 추가 맴버 추가 가능 -->
        </div>
        <!-- 구분자 -->
        <div class="divider mt-4"></div>
        <!-- 읽은 책 -->
        <div class="row mt-4 justify-content-center">
          <div class="col-md-12">
            <h4>읽은 책</h4>
            총 개수:<span th:text="${#lists.size(club.readBooks)}">123</span>
          </div>
          <div class="bookBox">
            <div class="eachBook" th:each="book:${books}" th:object="${book}">
              <img
                src="book1.jpg"
                alt="읽은 책 1"
                class="img-fluid rounded bookImg"
                th:src="*{image}"
              />
              <div th:text="*{name}">책 제목</div>
            </div>
          </div>
          <!-- 추가 읽은 책 추가 가능 -->
        </div>
      </div>
      <!-- 클럽 가입 버튼 -->
      <a
        th:unless="${joined}"
        th:href="@{/club/join(clubNo=${club.no})}"
        class="btn btn-primary join-club-btn"
        >클럽 가입</a
      >
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
