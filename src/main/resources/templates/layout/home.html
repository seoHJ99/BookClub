<!DOCTYPE html>
<html
        lang="ko"
        th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
        xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>BookCLUB</title>
  </head>
  <style></style>
  <body>
    <main>
      <!-- 사진 4개가 들어가는 슬라이드 쇼 화면 -->
      <!-- 슬라이드 쇼 -->
      <div
        id="carouselExample"
        class="carousel slide mx-auto"
        data-bs-ride="carousel"
        style="max-width: 700px; overflow: hidden"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg"
              class="d-block mx-auto img-fluid"
              alt="사진1"
              style="width: 700px; height: 500px; object-fit: contain"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg"
              class="d-block mx-auto img-fluid"
              alt="사진2"
              style="width: 700px; height: 500px; object-fit: contain"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg"
              class="d-block mx-auto img-fluid"
              alt="사진3"
              style="width: 700px; height: 500px; object-fit: contain"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://png.pngtree.com/thumb_back/fh260/background/20230609/pngtree-three-puppies-with-their-mouths-open-are-posing-for-a-photo-image_2902292.jpg"
              class="d-block mx-auto img-fluid"
              alt="사진4"
              style="width: 700px; height: 500px; object-fit: contain"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">이전</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">다음</span>
        </button>
      </div>

      <!-- 공간 사분할 -->
      <div class="container mt-4">
        <div class="row">
          <!-- 상단 왼쪽 공간 - 최신 글 제목만 보이는 게시판 목록 -->
          <!-- 최신 글 제목만 보이는 게시판 목록 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">최신 글 제목</h5>
            </div>
          </div>

          <div class="col-md-6">
            <!-- 최신 글 제목만 보이는 게시판 목록을 추가해주세요 -->
          </div>
          <!-- 상단 오른쪽 공간 - 최신 글과 그 내부 이미지가 같이 보이는 게시판 목록 -->
          <div class="col-md-6">
            <!-- 최신 글과 내부 이미지가 같이 보이는 게시판 목록을 추가해주세요 -->
          </div>
        </div>
        <div class="row">
          <!-- 나머지 하단의 두 개의 게시판 - 상단 왼쪽과 동일한 구조 -->
          <div class="col-md-6">
            <!-- 추가적인 게시판 목록을 추가해주세요 -->
          </div>
          <div class="col-md-6">
            <!-- 추가적인 게시판 목록을 추가해주세요 -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
