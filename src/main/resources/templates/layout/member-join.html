<!DOCTYPE html>
<html
  lang="ko"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
        display: flex;
        justify-content: center;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container mt-5" style="max-width: 1320px">
        <h1 class="text-center mb-4">회원가입</h1>
        <form action="/member/join" method="post" th:object="${memberJoinForm}">
          <div class="mb-3 d-flex justify-content-center">
            <label for="username" class="form-label" style="width: 100px"
              >아이디:</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              th:errorclass="field-error"
              th:field="*{id}"
              name="id"
              style="width: 500px"
            />
            <button type="button" class="btn btn-primary ms-2">
              중복 확인
            </button>
          </div>
          <div class="field-error" th:errors="*{id}">아이디 오류</div>
          <div class="mb-3 d-flex justify-content-center">
            <label for="nickname" class="form-label" style="width: 100px"
              >닉네임:</label
            >
            <input
              type="text"
              class="form-control"
              id="nickname"
              name="nickName"
              th:errorclass="field-error"
              style="width: 500px"
              th:field="*{nickName}"
            />
            <button type="button" class="btn btn-primary ms-2">
              중복 확인
            </button>
          </div>
          <div class="field-error" th:errors="*{nickName}">닉네임 오류</div>
          <div class="mb-3 d-flex justify-content-center">
            <label for="password" class="form-label" style="width: 150px"
              >비밀번호:</label
            >
            <input
              type="password"
              class="form-control"
              th:errorclass="field-error"
              id="password"
              name="pw"
              style="width: 500px"
            />
          </div>
          <div class="field-error" th:errors="*{pw}">비밀번호 오류</div>
          <div class="mb-3 d-flex justify-content-center">
            <label for="confirmPassword" class="form-label" style="width: 150px"
              >비밀번호 확인:</label
            >
            <input
              type="password"
              class="form-control"
              th:errorclass="field-error"
              id="pw2"
              name="pw2"
              style="width: 500px"
            />
          </div>
          <div
            class="field-error"
            th:if=" ${#fields.hasGlobalErrors()}"
            th:each="err : ${#fields.globalErrors()}"
            th:text="${err}"
          >
            비밀번호 중복 오류
          </div>
          <div class="field-error" th:errors="*{pw2}">비밀번호 오류</div>

          <!-- <div class="mb-3 d-flex justify-content-center">
            <label for="phone" class="form-label" style="width: 150px"
              >전화번호:</label
            >
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              style="width: 500px"
            />
          </div> -->
          <div class="mb-3 d-flex justify-content-center">
            <label for="profilePic" class="form-label" style="width: 150px"
              >프로필 사진:</label
            >
            <input
              type="file"
              class="form-control"
              id="profilePic"
              name="profilePic"
              style="width: 500px"
              th:field="*{profile}"
              th:errorclass="field-error"
            />
          </div>
          <div class="field-error" th:errors="*{profile}">프로필 사진 오류</div>
          <div class="mb-3 d-flex justify-content-center">
            <label for="location" class="form-label" style="width: 150px"
              >위치:</label
            >
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              style="width: 500px"
              th:field="*{location}"
              th:errorclass="field-error"
            />
          </div>
          <div class="field-error" th:errors="*{location}">위치 오류</div>
          <div class="mb-3 d-flex justify-content-center">
            <label for="email" class="form-label" style="width: 150px"
              >이메일:</label
            >
            <div class="input-group" style="width: 500px">
              <input type="text" class="form-control" id="email" name="email" />
              @
              <input type="text" class="form-control" id="email2" />
              <select
                class="form-select"
                id="emailDomain"
                onchange="updateEmail()"
              >
                <option selected value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="hotmail.com">hotmail.com</option>
                <option value="yahoo.com">yahoo.com</option>
                <option value="직접입력">직접입력</option>
              </select>
              <button type="button" class="btn btn-primary ms-2">
                메일 전송
              </button>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-center">
            <input
              type="text"
              class="form-control"
              id="emailVerification"
              name="emailVerification"
              style="width: 280px"
            />
            <button type="button" class="btn btn-primary ms-2">인증</button>
          </div>
          <div class="field-error" th:errors="*{mail}">위치 오류</div>
          <button
            type="submit"
            class="btn btn-primary d-block mx-auto"
            style="width: 200px"
          >
            가입하기
          </button>
        </form>
      </div>
      <script>
        function updateEmail() {
          var emailDomain = document.getElementById("emailDomain").value;
          var email2 = document.getElementById("email2");
          if (emailDomain === "직접입력") {
            email2.disabled = false;
            email2.value = "";
          } else {
            email2.disabled = true;
            email2.value = emailDomain;
          }
        }
      </script>
    </main>
    <!-- 부트스트랩 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
