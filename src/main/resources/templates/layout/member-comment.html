<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout-main/layout :: layout(~{::title}, ~{::main}, ~{::style})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 댓글</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .comment {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .comment-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .comment-date {
        text-align: right;
        font-size: 12px;
        color: #666;
      }
      .comment-content {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .join-button {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- 클럽 댓글 -->
        <div class="row comment" th:each="comment:${clubComments}">
          <div class="col-md-8">
            <div class="comment-title" th:text="${comment.reviewDTO.title}">
              댓글 제목 1
            </div>
            <div class="comment-content" th:text="${comment.content}">
              댓글 내용이 여기에 표시됩니다. 너무 길어지면 ...으로 요약됩니다.
            </div>
          </div>
          <div class="col-md-4">
            <div class="comment-date" th:text="${comment.date}">2024-02-16</div>
          </div>
        </div>

        <!-- 일반 댓글 -->
        <div class="row comment" th:each="comment:${comments}">
          <div class="col-md-8">
            <a
              th:href="@{/board(no=${comment.boardNo})}"
              class="comment-title"
              th:text="${comment.clubBoardDTO.title}"
            >
              댓글 제목 1
            </a>
            <div class="comment-content" th:text="${comment.content}">
              댓글 내용이 여기에 표시됩니다. 너무 길어지면 ...으로 요약됩니다.
            </div>
          </div>
          <div class="col-md-4">
            <div class="comment-date" th:text="${comment.date}">2024-02-16</div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
