<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티 사이트</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <style>
      /* 추가적인 CSS 스타일링을 여기에 추가할 수 있어요. */
    </style>
  </head>
  <body>
    <header>
      <div
        class="container-lg d-flex justify-content-between align-items-center py-3"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">햄버거</span>
        </button>
        <h2 class="m-0">사이트 이름</h2>
        <div>
          <!-- 오른쪽에는 내 정보와 로그인 버튼 -->
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#">내 정보</a>
            </li>
            <li class="list-inline-item">
              <a href="#">로그인</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-lg">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 메인창 -->
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <!-- 일반적인 게시판 형식 -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">글번호</th>
                  <th scope="col">글 제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">작성 시간</th>
                </tr>
              </thead>
              <tbody>
                <!-- 더미 데이터 -->
                <tr>
                  <th scope="row">1</th>
                  <td>첫 번째 게시물 제목</td>
                  <td>작성자1</td>
                  <td>2024-01-07 10:00</td>
                </tr>
                <!-- 다른 더미 데이터 추가 가능 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer mt-5">
      <div class="container">
        <p class="text-muted text-center">테스트 사이트입니다.</p>
      </div>
    </footer>
  </body>
</html>
